              <h1 class="total-title">Александр Полянский</h1><small class="total-text">Личный сайт веб разработчика</small>
              <ul class="social">
                <li class="social__item"><a class="social__link" href="https://vk.com/id19473263" target="_blank" title="VK"><i class="social__icon i-vkontakte"></i></a></li>

              </ul>
              <div class="buttons">
                <div class="button__wrap"><a class="button__item" href="works.html" title="Мои работы">Мои работы</a></div>
                <div class="button__wrap"><a class="button__item" href="about.html" title="Обо мне">Обо мне</a></div>

          <div class="cover__back">
            <div class="cover__content">
              <h2 class="title title--extra">Авторизуйтесь</h2>
              <form class="form form-home" method="POST" action="">
                <div class="input__container">
                  <div class="form__item">
                    <input class="form__input" type="text" name="name" placeholder="Логин" id="form-name" autocomplete="off">
                    <label class="ico__wrap" for="form-name"><i class="i-user input__ico"></i></label>
                  </div>
                  <div class="form__item">
                    <input class="form__input" name="password" type="password" placeholder="Пароль" id="form-pass" autocomplete="off">
                    <label class="ico__wrap" for="form-pass"><i class="i-key input__ico"></i></label>
                  </div>
                  <div class="form__check">
                    <input class="form__input form__checkbox" name="checkbox" type="checkbox" id="form-checkbox">
                    <label class="form__item__text" for="form-checkbox">Я человек</label>
                  </div><span class="form__title">Вы точно не робот?</span>
                  <div class="form__radio">
                    <input class="form__input" name="radio" type="radio" id="form-radio-yes">
                    <label class="form__radio__text" for="form-radio-yes">Да</label>
                  </div>
                  <div class="form__radio">
                    <input class="form__input" name="radio" type="radio" id="form-radio-no">
                    <label class="form__radio__text" for="form-radio-no">Не уверен</label>
                  </div>
                </div>
                <div class="buttons">
                  <div class="button__wrap"><a class="button__item" href="#"><span class="buttons__text">На главную</span></a></div>
                  <div class="button__wrap">
                    <button class="button__item" type="submit"><span class="buttons__text">Войти</span></button>
                  </div>
                </div>
              </form>
            </div>
          </div>
